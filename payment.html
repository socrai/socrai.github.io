<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #181818;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background: #f8f9fa;
            color: #000000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
            width: 40%;
            max-width: 400px;
            margin: auto;
        }

        body.dark-mode .container {
            background: #282c34;
            color: #ffffff;
        }

        .description {
            margin-top: 20px;
            text-align: left;
        }

        .switch {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.4s;
        }

        .slider:before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            top: 3px;
            left: 3px;
            transition: transform 0.4s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .qr-code img {
         
            margin: 20px 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="switch">
        <input type="checkbox" id="modeSwitch" onclick="toggleMode()">
        <label class="slider" for="modeSwitch"></label>
    </div>
    <div class="container">
        <h1>Payment</h1>
        <div class="qr-code">
            <img src="./images/qr.webp" alt="QR Code">
        </div>
        <div class="description">
            <p>SocrAI uses Zelle<sup>&reg;</sup> to process student transactions. Scan the code in your banking app to pay the required amount. The memo attached to the transaction must be the name of your student.</p>
        </div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
